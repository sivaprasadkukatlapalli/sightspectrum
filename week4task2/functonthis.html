<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="sample"></p>
    <script>
    const person = {
        fullName : function(age, place, fathername){
            return this.firstname + " " + this.lastname + " , " + age + " , " + place + " ," + fathername ; 
        }
    }
    const person1 = {
        firstname : "sivaprasad",
        lastname : "kukatlapalli"
    }
    document.getElementById("sample").innerHTML=person.fullName.call(person1, 27, "markapur", "mallikarjuna rao");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const person = {
        name: 'John',
        greet: function (message) {
          console.log(`${message}, ${this.name}!`);
        }
      };
      
      const friend = {
        name: 'siva prasad'
      };
      
      person.greet.call(friend, 'Hello');

    </script>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(name) {
  console.log('Hello, ' + name + '!');
}

greet('John'); // Output: Hello, John!
greet('Jane'); // Output: Hello, Jane!
greet('sivaprsad');
greet('sivaji chatrapathi');

function greet(name = 'siva') {
  console.log('Hello, ' + name + '!');
}

greet(); // Output: Hello, Guest!
greet('ambedkar'); // Output: Hello, John!


function sum(a, b) {
  console.log(a + b);
}

sum(5, 3); // Output: 8



    </script>
</body>
</html>

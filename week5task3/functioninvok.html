    <script>
        function Person(name, age) {
  this.name = name;
  this.age = age;

  this.greet = function() {
    console.log('Hello, my name is ' + this.name + ' and I am ' + this.age + ' years old.');
  };
}

const john = new Person('Chatrapathi Shivaji', 30);
john.greet();
    </script>
